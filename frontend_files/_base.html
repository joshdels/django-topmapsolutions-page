{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}Topmap Solutions{% endblock title %}</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ps-5 pe-5">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}"><img src="{% static 'images/logo.jpg' %}" alt="TopMap">Top  Map Solutions</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent2" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent2">
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#ssa!">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!">Pages</a>
                </li>
            </ul>
            <ul class="navbar-nav gap-1 d-flex flex-row ms-auto">
                <button class="btn btn-outline-light mr-2">Log In</button>
                <button class="btn btn-success">Contact sales</button>
            </ul>
        </div>
    </nav>

  
    {% block content %} {% endblock content %}
   


    {% include 'footer.html' %}  
  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
